<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS">
    <script>

</script>
    
    <title>Hello, world!</title>
    
  </head>
  <body background="https://source.unsplash.com/twukN12EN7c/1920x1080" style="height: 100%; overflow: hidden" onkeypress="keyStuff(event)">

    <div class="content-wrapper">
      <!-- Content Header (Page header) -->

      <section class="content">

        <div class="row justify-content-center">

          <div class="col text-center">
            <img style="width: 50%;" src="images/over.png" id='game over'/>
            <img style="width: 10%;" src="images/ful.png" id='life1'/>
            <img style="width: 10%;" src="images/ful.png" id='life2'/>
            <img style="width: 10%;" src="images/ful.png" id='life3'/>
          </div>
          
        </div>

        <div class="row justify-content-center">
          <H1><a class="btn btn-outline-success" onclick="start()" id='start'>Start</a></H1>
        </div>
        <div class="row justify-content-center">     
          <div class="col-auto">
              <input type="range" onchange="getDifficulty()" class="custom-range" min="250" max="1500" value="1000" id="seconds" width="80%">
              <span id="message">Game speed: Keys per 1 seconds</span>
          </div>   
         
        </div>
        <div class="row justify-content-center">     
            <div class="col-auto">
                
                <span id="score">Score: 0</span>
            </div>   
           
          </div>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="buildScreen.js"></script>
    <script src="controls.js"></script>
</body>
</html>
