<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script>

</script>
    
    <title>Keyboard Hero</title>
    
  </head>
  <body background="images/back.png" style="height: 100%; background-size: cover;background-repeat:no-repeat; overflow: auto" onkeypress="keyStuff(event)">

    <div class="content-wrapper">
      <!-- Content Header (Page header) -->

      <section class="content">

        <div class="row justify-content-center">
          <div class="col text-center">
            <img style="width: 50%;" src="images/over.png" id='game over'/>
            <img style="width: 10%;" src="images/ful.png" id='life1'/>
            <img style="width: 10%;" src="images/ful.png" id='life2'/>
            <img style="width: 10%;" src="images/ful.png" id='life3'/>
          </div>
          
        </div>
        
        <div class="row justify-content-center">
            <H1><a class="btn btn-outline-info" style="margin: 3pt;" onclick="showRules()" id='easy'>Game rules</a></H1>
        </div>
        <div class="row justify-content-center">
            <H1><a class="btn btn-outline-success" style="margin: 3pt;" onclick="defaultMode()" id='easy'>Easy</a></H1>
            <H1><a class="btn btn-outline-primary" style="margin: 3pt;" onclick="randomMode()" onmouseover="randomColors()" id='random'>Random</a></H1>
            <H1><a class="btn btn-outline-dark" style="margin: 3pt;" onclick="blindMode()" id='blind'>Blind</a></H1>
        </div>
        <div class="row justify-content-center">     
                <div class="col-auto">
                    <input type="range" onchange="getDifficulty()" class="custom-range" min="250" max="1500" value="1000" id="seconds" width="80%">
                    <h1 class="display-4 text-center text-warning" id="message">Game speed: Keys per 1 seconds</h1>
                </div>   
               
              </div>
        <div class="row justify-content-center">     
            <div class="col-auto" id='keyRows'>
                    <h1 class="display-1 text-center text-danger">Select speed and game type <br> Then press start</h1>
            </div>                
        </div>
        <div class="row justify-content-center">
            <H1><a class="btn btn-outline-success text-white btn-lg" onclick="start()" id='start'>Start</a></H1>
        </div>

        <div class="row justify-content-center">     
            <div class="col-auto">
                
                <span class="display-3 text-white" id="score">Score: 0</span>
            </div>   
           
        </div>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="viewControl/rules.js"></script>
    <script src="viewControl/contoller.js"></script>
    <script src="controls/controls.js"></script>
    <script src="gameModes/default.js"></script>
    <script src="gameModes/blind.js"></script>
    <script src="gameModes/random.js"></script>

    <script>
      startButtonState('hidden');
    </script>
    <script>
      function randomColors(e){
          var colors = ['primary','secondary','success','danger','warning','info','light','dark'];
          var i = Math.floor(Math.random() * colors.length);
          var r = document.getElementById('random');
          r.className = "btn btn-outline-"+ colors[i];
          
      }
    </script>
</body>
</html>
